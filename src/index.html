<!DOCTYPE html>
<html>
  <head>
    @google-analytics@
    <meta charset="utf-8">
    <title>In the cube</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="./favicon.png">
  </head>
  <body>

    <div id="loading_page" class="vbox">
      <div class="flex"></div>
      <div class="hbox">
        <div class="flex"></div>
        <div id="loading"></div>
        <div class="flex"></div>
      </div>
      <div class="flex"></div>
    </div>


    <canvas id="canvas" oncontextmenu="event.preventDefault()">
        Chargement... 
    </canvas>

    <script>
      var canvas = document.getElementById('canvas');

      // Alert the user if we have lost the WebGL context.
      canvas.addEventListener("webglcontextlost", function(e) {
        alert('WebGL context lost. You will need to reload the page.');
        e.preventDefault();
      }, false);

      window.Module = {
        preRun: [],
        postRun: [],
        canvas: canvas,
        print: console.log,
        printErr: console.error,
        onRuntimeInitialized: function() {
          document.querySelector("#loading_page").remove();
        },
      };

    </script>

    <script async src="inthecube.js"></script>
  </body>
</html>
