name: inthecube
adopt-info: inthecube
summary: A tiny cube in a giant maze. Platform/puzzle game.
description: |
  InTheCube is a platform/puzzle game.

  You are a little cubic robot (1cmÂ³) sent in a bigger one.

  Your agility and reflection will be challenged for you to go through more
  than 30 levels. You will discover many different mechanism (laser, mirrors,
  moving blocks, ...)

  Strange machines are found in the most advanced levels.
icon: "./resources/img/img_hero.png"
grade: stable
confinement: strict
base: core20

apps:
  inthecube:
    command: bin/desktop-launch $SNAP/usr/bin/inthecube
    plugs:
      - audio-playback
      - opengl
      - x11
      - pulseaudio

parts:

  desktop-glib-only:
    plugin: make
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: glib-only
    build-packages:
    - libglib2.0-dev
    stage-packages:
    - libglib2.0-bin

  inthecube:
    after:
    - desktop-glib-only
    plugin: cmake
    source: https://github.com/ArthurSonzogni/inthecube
    source-type: git
    stage-packages:
      - libgl1-mesa-glx
      - libopengl0
      - libpulse0
    build-packages:
      - libglu1-mesa-dev
      - libpulse-dev
      - xorg-dev
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version $(git rev-list --count HEAD)
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release

passthrough:
  title: inthecube
  license: MIT
